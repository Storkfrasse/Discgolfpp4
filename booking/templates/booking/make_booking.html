{% extends "booking/header.html" %}
{% block content %}

    <h1>Make a Time for som fun</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <h2>Available Time Slots</h2>
        <ul>
            {% for time_slot in time_slots %}
                <li>{{ time_slot.start_time }} - {{ time_slot.end_time }}</li>
            {% endfor %}
        </ul>
        <button type="submit">Submit</button>
    </form>

{% endblock content %}
