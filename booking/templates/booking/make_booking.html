{% extends "booking/header.html" %}
{% block content %}

<div class="center-container">
    <div class="transparent-box">
        <h1>Make Time for some fun</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_time_slot">Time Slots:</label>
                <select name="time_slot" id="id_time_slot">
                    {% for time_slot in time_slots %}
                        <option value="{{ time_slot.id }}">{{ time_slot.start_time }} - {{ time_slot.end_time }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_comments">Comments:</label>
                <textarea name="comments" id="id_comments" class="no-resize"></textarea>
            </div>
            <button type="submit" class="btn btn-light">Submit</button>
            <a href="{% url 'user_bookings' %}" class="btn btn-light">Bookings</a>
        </form>
    </div>
</div>

{% endblock content %}
