{% extends "booking/header.html" %}
{% block content %}
<main>
    <div class="center-container">
        <div class="booking-info-box">
            <h2>Booked times</h2>
            {% if user_bookings %}
                {% for booking in user_bookings %}
                    <div class="booking-item">
                        <p>{{ booking.time_slot }}</p>
                        <p>{{ booking.comments }}</p>
                        <div class="action-buttons">
                            <a href="{% url 'edit-booking' booking.id %}" class="btn btn-primary">Change</a>
                            <a href="{% url 'cancel_booking' booking.id %}" class="btn btn-danger">Cancel</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>You have no booked times.</p>
            {% endif %}
            
            <div class="make-booking-button">
                <a href="{% url 'make_booking' %}" class="btn btn-success">Make a Booking</a>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
