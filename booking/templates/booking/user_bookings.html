{% extends "booking/header.html" %}
{% block content %}

<div class="center-container">
    <div class="booking-info-box">
        <h2>Booked times</h2>
        {% for booking in user_bookings %}
            <div class="booking-item">
                <p>{{ booking.time_slot }}</p>
                <p>{{ booking.comments }}</p>
                <div class="action-buttons">
                    <button onclick="location.href='{% url 'edit_booking' booking.id %}'">Change</button>
                    <button onclick="location.href='{% url 'cancel_booking' booking.id %}'">Cancle</button>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
