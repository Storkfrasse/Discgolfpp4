{% extends "booking/header.html" %}
{% block content %}

<div class="login-container">
    <h2>Login</h2>
    <hr>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>

        <button type="submit">Login</button>
    </form>
</div>

{% endblock content %}
